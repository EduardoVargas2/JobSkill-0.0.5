
{% extends "jobskill1/base.html"%}


{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Nueva Oferta de Empleo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .submit-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #0779e4;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #065a9e;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Publicar Nueva Oferta de Empleo</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Detalles de la Oferta</h2>
            <form action="/submit-job" method="POST">
                <div class="form-group">
                    <label for="job-title">Título del Empleo:</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                <div class="form-group">
                    <label for="job-description">Descripción:</label>
                    <textarea id="job-description" name="job-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-requirements">Requisitos:</label>
                    <textarea id="job-requirements" name="job-requirements" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-benefits">Beneficios:</label>
                    <textarea id="job-benefits" name="job-benefits"></textarea>
                </div>
                <div class="form-group">
                    <label for="application-link">Enlace para Aplicar:</label>
                    <input type="url" id="application-link" name="application-link" required>
                </div>
                <button type="submit" class="submit-btn">Publicar Oferta</button>
            </form>
        </div>
    </div>
</body>
</html>


{% endblock %}
