{% extends "jobskill1/base.html"%}


{% load static %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <form class="form-box">
            <div class="form-group">
                <label for="nombre">Nombre/s</label>
                <input type="text" id="nombre" maxlength="40"name="nombre"  required>
                
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" maxlength="30" name="direccion" required>
                
                <label for="telefono">Número de Teléfono</label>
                <input type="text" id="telefono" maxlength="10"name="telefono" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" maxlength="30"name="email" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" maxlength="20"name="apellido" required>
                
                <label for="genero">Genero</label>
                <select id="genero" name="genero" name="genero", required>
                    <option>Elige una opcion</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                
                
            </div>
            <div class="form-group full-width">
                <label for="password">Contraseña</label>
                <input type="password" id="password1" maxlength="8" name="password" required>
            </div>
            <div class="form-group full-width">
                <label for="password">Confirmar contraseña</label>
                <input type="password" id="password2" maxlength="8" name="Confirmar-password" required>

                <a href=""><button type="submit">Registrarse</button></a>
            </div>
        </form>
    </div>
    <script src="{% static 'jobskill1/js/gestion.js' %}" defer></script>

</body>
</html>

{% endblock %}
