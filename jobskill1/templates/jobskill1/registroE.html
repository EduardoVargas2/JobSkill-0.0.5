{% extends "jobskill1/base.html" %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <form class="form-box">
            <div class="form-group">
                <label for="nombre">Nombre de la Empresa</label>
                <input type="text" id="nombre" name="nombre" maxlength="25" minlength="15" required>
                
                <label for="direccion">Tipo de empresa</label>
                <input type="text" id="direccion" name="direccion" maxlength="35" required>
                
                <label for="telefono">Número de Teléfono</label>
                <input type="text" id="telefono" name="telefono" maxlength="10" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" maxlength="45" required>
            </div>
            <div class="form-group full-width">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" maxlength="8" required>
            </div>
            <div class="form-group full-width">
                <label for="Confirmar_password">Confirmar contraseña</label>
                <input type="password" id="Confirmar_password" name="Confirmar_password" maxlength="8" required>

                <a href=""><button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="{% static 'jobskill1/js/empresa.js' %}" defer></script>
</body>
</html>

{% endblock %}
