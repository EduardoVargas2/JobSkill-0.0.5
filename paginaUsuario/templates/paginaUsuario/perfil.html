{% extends "paginaUsuario/base.html"%}


{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .profile-container { 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;   /*<!--Reduce o aumenta el tamaño de cuadro del formulario-->*/
            margin: auto;
            font-weight: 20%;
            
        }
        .profile-container h2 {
            margin-top: 0;
        }
        .profile-item {
            margin: 10px 0;
        }
        .profile-item label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .profile-item span {
            display: inline-block;
        }
       
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <br>
        <div class="profile-item">
            <label>Nombre:</label>
            <span>Juan</span>
        </div>
        <div class="profile-item">
            <label>Apellido:</label>
            <span>Pérez</span>
        </div>
        <div class="profile-item">
            <label>Fecha de Registro:</label>
            <span>01/08/2024</span>
        </div>
        <div class="profile-item">
            <label>Email:</label>
            <span>juan.perez@example.com</span>
        </div>
        <div class="profile-item">
            <label>Dirección:</label>
            <span>Calle Falsa 123, Ciudad, País</span>
        </div>
        <div class="profile-item">
            <label>Contraseña:</label>
            <span>*********</span>
        </div>
        <div class="profile-item">
            <label>Número Telefónico:</label>
            <span>+123456789</span>
        </div>
        <div class="profile-item">
            <label>Género:</label>
            <span>Masculino</span>
        </div>
    </div>
</body>
</html>


{% endblock %}
